<html>
    <head>
        <title>Number System</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
        <body>
            <div id="main">

                <div id="parent">
                <h1>Number System Converter</h1>

                    <div id="other">
                    <div id="paBin" class="center">
                        <input id="bin" placeholder="Binary Number" autocomplete="off">
                        <div class="btn">
                        <button onclick="resultBin()"> Convert </button>
                        </div>
                    </div>

                    <div id="paHex" class="center">
                        <input id="hex" placeholder="Hexadecimal Number" autocomplete="off">
                        <div class="btn">
                        <button class="up" onclick="resultHex()"> Convert </button>
                        </div>
                    </div>

                    <div id="paOct" class="center">
                        <input id="oct" placeholder="Octal Number" autocomplete="off">
                        <div class="btn">
                        <button class="up" onclick="resultOct()"> Convert </button>
                        </div>
                    </div>
                    </div>

                    <div id="another" class="center">
                    <input id="dec" placeholder="Decimal Number" autocomplete="off">
                    <div class="btn">
                        <button onclick="resultDec()"> Convert </button>
                    </div>
                    <div class="btn">
                    <button onclick="reset()"> Reset </button>
                </div>
                </div>


                </div>
            </div>

            
            <div class="container">
                <h2>Binary Calculator</h2>
                <div id="res" class="calc"></div>
                <div id="btns" class="btnContainer calc">
                  <button class="try" id="btn0" class="btnNum btnClass">0</button>
                  <button class="try" id="btn1" class="btnNum btnClass">1</button>
                  <button class="try" id="btnClr" class="btnExt btnClass">C</button>
                  <button class="try" id="btnEql" class="btnExt btnClass">=</button>
                  <button class="try" id="btnSum" class="btnOp btnClass">+</button>
                  <button class="try" id="btnSub" class="btnOp btnClass">-</button>
                  <button class="try" id="btnMul" class="btnOp btnClass">*</button>
                  <button class="try" id="btnDiv" class="btnOp btnClass">/</button>
                </div>
              </div>

            <script src="./index.js"></script>
    </body>
</html>
